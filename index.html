<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Agenda</title>
</head>

<body>
  <div class="agenda-container">
    <h1>Agenda</h1>

    <div class="agenda-box">
      <form action="">
        <label for="tarefa-submit">Digite sua tarefa</label>
        <input type="text" id="tarefa-submit" name="tarefa-submit" placeholder="O que você pretende fazer?">
        <button id="submit">Adicionar</button>
      </form>
    </div>

    <div class="agenda-box esconder">
      <form action="">
        <label for="tarefa-change">Altere sua tarefa</label>
        <input type="text" id="tarefa-change" name="tarefa-change">
        <button id="change">Alterar</button>
        <button id="cancel">Cancelar</button>
      </form>
    </div>

    <div class="agenda-tarefas">
      <!-- Aqui será adicinado as tarefas cadastradas pelo usuário -->
    </div>
  </div>
</body>

</html>
